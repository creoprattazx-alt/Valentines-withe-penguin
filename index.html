    function showFakeResult() {
      document.getElementById('quiz-screen').classList.add('hidden');
      document.getElementById('result-screen').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('gift-overlay').classList.remove('hidden');
      }, 3500);
    }

    function spawnMemoryImage() {
      const img = document.createElement('img');
      img.src = `img/${Math.floor(Math.random() * 14) + 1}.png`;
      img.className = 'memory-png';
      const isLeft = Math.random() > 0.5;
      if(isLeft) img.style.left = 'calc(50% - 220px)';
      else img.style.left = 'calc(50% + 60px)';
      img.style.top = (Math.random() * 20 + 30) + 'vh';
      img.style.setProperty('--r', (Math.random()*20-10)+'deg');
      document.body.appendChild(img);
      setTimeout(() => img.classList.add('memory-show'), 100);
      setTimeout(() => {
        img.classList.remove('memory-show');
        setTimeout(() => img.remove(), 1000);
      }, 4000);
    }

    function spawnDriftPNG() {
      const area = document.getElementById('png-area');
      const img = document.createElement('img');
      img.src = `img/${Math.floor(Math.random() * 14) + 1}.png`;
      img.className = 'floating-item';
      img.style.left = Math.random() * 90 + '%';
      img.style.width = '70px';
      img.style.animation = `dreamDrift 10s linear forwards`;
      area.appendChild(img);
      setTimeout(() => img.remove(), 10000);
    }

    document.getElementById('env-wrap').onclick = function() {
      if(!this.classList.contains('open')) {
        this.classList.add('open');
        setInterval(spawnMemoryImage, 4500);
        setTimeout(() => {
          let i = 0;
          function type() {
            if (i < letterFullText.length) {
              document.getElementById('typewriter-text').innerHTML += letterFullText.charAt(i);
              i++; 
              document.querySelector('.letter').scrollTop = 9999;
              setTimeout(type, 70);
            } else {
              document.getElementById('restart-btn').style.display = 'block';
            }
          }
          type();
        }, 1000);
      }
    };
  </script>
